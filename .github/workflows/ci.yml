name: CI - Test (develop)

on:
  push:
    branches: [ develop ]

jobs:
  test_and_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- BACKEND ---
      - name: Cache backend npm
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: backend-npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            backend-npm-

      - name: Install & test backend
        run: |
          cd backend
          npm ci
          npx prisma generate
          npm run test -- --passWithNoTests

      # --- FRONTEND ---
      - name: Cache frontend npm
        uses: actions/cache@v3
        with:
          path: frontend/qual-cel-ai/node_modules
          key: frontend-npm-${{ hashFiles('frontend/qual-cel-ai/package-lock.json') }}
          restore-keys: |
            frontend-npm-

      - name: Install & test frontend
        run: |
          cd frontend/qual-cel-ai
          npm ci
          npm run test -- --passWithNoTests

      # --- Validate Dockerfiles ---
      - name: Validate backend Dockerfile (prod)
        run: docker build -t back-test -f backend/Dockerfile.prod backend

      - name: Validate frontend Dockerfile (prod)
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://back-c16b.onrender.com/v1 \
            -t front-test \
            -f frontend/qual-cel-ai/Dockerfile.prod \
            frontend/qual-cel-ai
